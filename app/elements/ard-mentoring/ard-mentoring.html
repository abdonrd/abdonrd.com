<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../ard-item/ard-item.html">
<link rel="import" href="../ard-item/ard-item-body.html">
<link rel="import" href="../ard-item/ard-item-date.html">
<link rel="import" href="../ard-item/ard-item-location.html">

<dom-module id="ard-mentoring">
  <template>
    <style>
      paper-card {
        width: 100%;
      }
    </style>

    <paper-card heading="Mentoring">
      <template is="dom-repeat" items="[[mentoring]]" as="mentoring">
        <ard-item>
          <ard-item-body>
            <div>[[mentoring.eventName]]</div>
            <div>[[mentoring.organization]]</div>
            <div>
              <ard-item-date date="[[mentoring.date]]"></ard-item-date>
              <span>|</span>
              <ard-item-location location="[[mentoring.location]]"></ard-item-location>
            </div>
          </ard-item-body>
        </ard-item>
      </template>
    </paper-card>
  </template>

  <script>
    Polymer({
      is: 'ard-mentoring',

      properties: {
        mentoring: {
          type: Object
        }
      }
    });
  </script>
</dom-module>
