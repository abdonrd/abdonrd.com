<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../ard-certifications/ard-certifications.html">
<link rel="import" href="../ard-education/ard-education.html">
<link rel="import" href="../ard-experience/ard-experience.html">
<link rel="import" href="../ard-mentoring/ard-mentoring.html">
<link rel="import" href="../ard-talks/ard-talks.html">

<dom-module id="ard-information">
  <template>
    <style>
      :host {
        @apply(--layout-vertical);
      }

      :host > * + * {
        margin-top: 8px;
      }

      @media all and (min-width: 624px) {
        :host {
          @apply(--layout-horizontal);
          @apply(--layout-wrap);
        }

        :host > * {
          width: calc(50% - 4px);
        }

        :host > *:nth-child(2) {
          margin-top: 0;
        }

        :host > *:nth-child(2n) {
          margin-left: 8px;
        }
      }

      @media all and (min-width: 744px) {
        :host > * {
          width: 360px;
        }
      }

      @media all and (min-width: 766px) {
        :host > *:nth-child(2n) {
          margin-left: 30px;
        }

        :host > *:nth-child(n+3) {
          margin-top: 30px;
        }
      }
    </style>

    <ard-experience experience="[[information.experience.jobs]]"></ard-experience>
    <ard-mentoring mentoring="[[information.experience.mentoring]]"></ard-mentoring>
    <ard-talks talks="[[information.experience.talks]]"></ard-talks>
    <ard-education education="[[information.education.education]]"></ard-education>
    <ard-certifications certifications="[[information.education.certifications]]"></ard-certifications>
  </template>

  <script>
    Polymer({
      is: 'ard-information',

      properties: {
        information: {
          type: Object
        }
      }
    });
  </script>
</dom-module>
