<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/image-icons.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../ard-item/ard-item.html">
<link rel="import" href="../ard-item/ard-item-body.html">
<link rel="import" href="../ard-item/ard-item-date.html">
<link rel="import" href="../ard-item/ard-item-location.html">

<dom-module id="ard-talks">
  <template>
    <style>
      paper-card {
        width: 100%;
      }

      a {
        color: inherit;
        display: inline-block;
        text-decoration: inherit;

        /* NOTE: Both values are needed, since some phones require the `transparent` value. */
        -webkit-tap-highlight-color: rgba(0,0,0,0);
        -webkit-tap-highlight-color: transparent;
      }
    </style>

    <paper-card heading="Talks">
      <template is="dom-repeat" items="[[talks]]" as="talk">
        <ard-item>
          <ard-item-body>
            <div>[[talk.name]]</div>
            <div>[[talk.eventName]] by [[talk.organization]]</div>
            <div>
              <ard-item-date date="[[talk.date]]"></ard-item-date>
              <span>|</span>
              <ard-item-location location="[[talk.location]]"></ard-item-location>
            </div>
          </ard-item-body>
          <a href="[[talk.slides]]" title="'[[talk.name]]' slides" hidden$="[[!talk.slides]]" tabindex="-1" target="_blank">
            <paper-icon-button icon="image:slideshow" alt="'[[talk.name]]' slides"></paper-icon-button>
          </a>
        </ard-item>
      </template>
    </paper-card>
  </template>

  <script>
    Polymer({
      is: 'ard-talks',

      properties: {
        mentoring: {
          type: Object
        }
      }
    });
  </script>
</dom-module>
