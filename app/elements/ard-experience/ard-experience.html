<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../ard-item/ard-item.html">
<link rel="import" href="../ard-item/ard-item-body.html">
<link rel="import" href="../ard-item/ard-item-location.html">
<link rel="import" href="../ard-item/ard-item-period.html">

<dom-module id="ard-experience">
  <template>
    <style>
      paper-card {
        width: 100%;
      }
    </style>

    <paper-card heading="Experience">
      <template is="dom-repeat" items="[[experience]]" as="experience">
        <ard-item>
          <ard-item-body>
            <div>[[experience.title]]</div>
            <div>[[experience.company]]</div>
            <div>
              <ard-item-period period="[[experience.period]]" options="[[periodOptions]]"></ard-item-period>
              <span>|</span>
              <ard-item-location location="[[experience.location]]"></ard-item-location>
            </div>
          </ard-item-body>
        </ard-item>
      </template>
    </paper-card>
  </template>

  <script>
    Polymer({
      is: 'ard-experience',

      properties: {
        experience: {
          type: Object
        },

        periodOptions: {
          type: Object,
          value: {
            year: 'numeric',
            month: 'short'
          }
        }
      }
    });
  </script>
</dom-module>
