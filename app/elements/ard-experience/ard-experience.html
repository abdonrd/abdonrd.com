<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../ard-item/ard-item.html">
<link rel="import" href="../ard-item/ard-item-body.html">
<link rel="import" href="../ard-item/ard-item-location.html">

<dom-module id="ard-experience">
  <template>
    <style>
      paper-card {
        width: 100%;
      }

      iron-icon {
        --iron-icon-height: 12px;
        --iron-icon-width: 12px;
      }
    </style>

    <paper-card heading="Experience">
      <template is="dom-repeat" items="[[experience]]" as="experience">
        <ard-item>
          <ard-item-body>
            <div>[[experience.title]]</div>
            <div>[[experience.company]]</div>
            <div>
              <span>
                <iron-icon icon="today"></iron-icon> [[_computePeriod(experience.period)]]
              </span>
              <span>|</span>
              <ard-item-location location="{{experience.location}}"></ard-item-location>
            </div>
          </ard-item-body>
        </ard-item>
      </template>
    </paper-card>
  </template>

  <script>
    Polymer({
      is: 'ard-experience',

      properties: {
        experience: {
          type: Object
        }
      },

      _computePeriod: function(period) {
        var locales = 'en-US';
        var options = {year: 'numeric', month: 'short'};
        var periodFormatted = {
          start: new Date(period.start).toLocaleString(locales, options),
          finish: new Date(period.finish).toLocaleString(locales, options)
        };

        if (period.present) {
          periodFormatted.finish = 'Present';
        }

        return periodFormatted.start + ' - ' + periodFormatted.finish;
      }
    });
  </script>
</dom-module>
