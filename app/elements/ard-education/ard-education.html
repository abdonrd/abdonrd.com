<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../ard-item/ard-item.html">
<link rel="import" href="../ard-item/ard-item-body.html">
<link rel="import" href="../ard-item/ard-item-period.html">

<dom-module id="ard-education">
  <template>
    <style>
      paper-card {
        width: 100%;
      }
    </style>

    <paper-card heading="Education">
      <template is="dom-repeat" items="[[education]]" as="education">
        <ard-item>
          <ard-item-body>
            <div>[[education.school]]</div>
            <div>[[education.degree]]</div>
            <div>
              <ard-item-period period="[[education.period]]"></ard-item-period>
            </div>
          </ard-item-body>
        </ard-item>
      </template>
    </paper-card>
  </template>

  <script>
    Polymer({
      is: 'ard-education',

      properties: {
        education: {
          type: Object
        }
      }
    });
  </script>
</dom-module>
