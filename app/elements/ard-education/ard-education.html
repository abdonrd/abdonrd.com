<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../ard-item/ard-item.html">
<link rel="import" href="../ard-item/ard-item-body.html">

<dom-module id="ard-education">
  <template>
    <style>
      paper-card {
        width: 100%;
      }

      iron-icon {
        --iron-icon-height: 12px;
        --iron-icon-width: 12px;
      }
    </style>

    <paper-card heading="Education">
      <template is="dom-repeat" items="[[education]]" as="education">
        <ard-item>
          <ard-item-body>
            <div>[[education.school]]</div>
            <div>[[education.degree]]</div>
            <div>
              <span>
                <iron-icon icon="today"></iron-icon> [[_computePeriod(education.period)]]
              </span>
            </div>
          </ard-item-body>
        </ard-item>
      </template>
    </paper-card>
  </template>

  <script>
    Polymer({
      is: 'ard-education',

      properties: {
        education: {
          type: Object
        }
      },

      _computePeriod: function(period) {
        var locales = 'en-US';
        var options = {year: 'numeric'};
        var periodFormatted = {
          start: new Date(period.start).toLocaleString(locales, options),
          finish: new Date(period.finish).toLocaleString(locales, options)
        };

        if (period.present) {
          periodFormatted.finish = 'Present';
        }

        return periodFormatted.start + ' - ' + periodFormatted.finish;
      }
    });
  </script>
</dom-module>
