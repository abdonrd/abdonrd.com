<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/moment-element/moment-element.html">
<link rel="import" href="ard-item-icons.html">

<dom-module id="ard-item-date">
  <template>
    <style>
      iron-icon {
        --iron-icon-height: 12px;
        --iron-icon-width: 12px;
      }
    </style>

    <iron-icon icon="ard-item-icons:today"></iron-icon>
    <moment-element datetime="[[date]]" output-format="ll"></moment-element>
  </template>

  <script>
    Polymer({
      is: 'ard-item-date',

      properties: {
        date: {
          type: String
        }
      }
    });
  </script>
</dom-module>
