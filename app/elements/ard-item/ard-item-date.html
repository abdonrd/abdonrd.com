<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<dom-module id="ard-item-date">
  <template>
    <style>
      iron-icon {
        --iron-icon-height: 12px;
        --iron-icon-width: 12px;
      }
    </style>

    <iron-icon icon="today"></iron-icon> <span>[[_computeDate(date)]]</span>
  </template>

  <script>
    Polymer({
      is: 'ard-item-date',

      properties: {
        date: {
          type: String
        }
      },

      _computeDate: function(date) {
        var dateFormatted = new Date(date).toLocaleString('en-US', {
          year: 'numeric',
          month: 'short',
          day: 'numeric'
        });

        return dateFormatted;
      }
    });
  </script>
</dom-module>
