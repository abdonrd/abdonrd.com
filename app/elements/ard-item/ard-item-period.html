<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/moment-element/moment-element.html">

<dom-module id="ard-item-period">
  <template>
    <style>
      iron-icon {
        --iron-icon-height: 12px;
        --iron-icon-width: 12px;
      }
    </style>

    <iron-icon icon="today"></iron-icon>
    <moment-element datetime="[[period.start]]" input-format="[[format.input]]" output-format="[[format.output]]"></moment-element>
    <span>-</span>
    <moment-element hidden$="[[!period.finish]]" datetime="[[period.finish]]" input-format="[[format.input]]" output-format="[[format.output]]"></moment-element>
    <span hidden$="[[!period.present]]">Present</span>
  </template>

  <script>
    Polymer({
      is: 'ard-item-period',

      properties: {
        period: {
          type: Object
        },

        format: {
          type: Object,
          value: {
            input: 'YYYY-MM',
            output: 'MMM YYYY'
          }
        }
      }
    });
  </script>
</dom-module>
