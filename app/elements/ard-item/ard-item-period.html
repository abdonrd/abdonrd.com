<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/moment-element/moment-element.html">
<link rel="import" href="ard-item-icons.html">

<dom-module id="ard-item-period">
  <template>
    <style>
      iron-icon {
        --iron-icon-height: 12px;
        --iron-icon-width: 12px;
      }
    </style>

    <iron-icon icon="ard-item-icons:today"></iron-icon>
    <moment-element datetime="[[period.start]]" input-format="[[inputFormat]]" output-format="[[outputFormat]]"></moment-element>
    <span>-</span>
    <moment-element hidden$="[[!period.finish]]" datetime="[[period.finish]]" input-format="[[inputFormat]]" output-format="[[outputFormat]]"></moment-element>
    <span hidden$="[[!period.present]]">Present</span>
  </template>

  <script>
    Polymer({
      is: 'ard-item-period',

      properties: {
        period: {
          type: Object
        },

        inputFormat: {
          type: String,
          value: 'YYYY-MM'
        },

        outputFormat: {
          type: String,
          value: 'MMM YYYY'
        }
      }
    });
  </script>
</dom-module>
