<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/platinum-sw/platinum-sw-cache.html">
<link rel="import" href="../../bower_components/platinum-sw/platinum-sw-register.html">
<link rel="import" href="../../bower_components/firebase-element/firebase-document.html">
<link rel="import" href="../ard-information/ard-information.html">
<link rel="import" href="../ard-profile/ard-profile.html">

<dom-module id="ard-app">
  <template>
    <style>
      :host {
        @apply(--layout-vertical);
        @apply(--layout-fullbleed);
      }

      ard-profile {
        margin: 50px 8px 8px;
      }

      ard-information {
        margin: 0 8px 50px;
      }

      @media all and (min-width: 416px) {
        ard-information {
          margin: 0 auto 50px;
          width: 400px;
        }
      }

      @media all and (min-width: 566px) {
        ard-profile {
          margin: 50px auto 8px;
          width: 550px;
        }
      }

      @media all and (min-width: 624px) {
        ard-information {
          margin: 0 8px 50px;
          width: auto;
        }
      }

      @media all and (min-width: 744px) {
        ard-information {
          margin: 0 auto 50px;
          width: 728px;
        }
      }

      @media all and (min-width: 766px) {
        ard-profile {
          margin: 50px auto 30px;
        }

        ard-information {
          width: 750px;
        }
      }
    </style>

    <firebase-document
      location="https://abdonrd.firebaseio.com"
      data="{{data}}"></firebase-document>

    <paper-header-panel mode="cover">
      <paper-toolbar class="tall"></paper-toolbar>
      <ard-profile profile="[[data.profile]]"></ard-profile>
      <ard-information information="[[data]]"></ard-information>
    </paper-header-panel>

    <paper-toast id="cachingComplete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register id="swRegister"
                          auto-register
                          clients-claim
                          skip-waiting
                          base-uri="../../bower_components/platinum-sw/bootstrap"
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="../../cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
  </template>

  <script>
    Polymer({
      is: 'ard-app',

      displayInstalledToast: function() {
        // Check to make sure caching is actually enabledâ€”it won't be in the dev environment.
        if (!this.$.swRegister.disabled) {
          this.$.cachingComplete.show();
        }
      }
    });
  </script>
</dom-module>
