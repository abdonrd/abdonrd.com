<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-icons/image-icons.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/platinum-sw/platinum-sw-cache.html">
<link rel="import" href="../../bower_components/platinum-sw/platinum-sw-offline-analytics.html">
<link rel="import" href="../../bower_components/platinum-sw/platinum-sw-register.html">
<link rel="import" href="../ard-item/ard-item.html">
<link rel="import" href="../ard-item/ard-item-body.html">
<link rel="import" href="../ard-item/ard-item-date.html">
<link rel="import" href="../ard-item/ard-item-location.html">
<link rel="import" href="../ard-item/ard-item-period.html">

<link rel="import" href="../ard-profile/ard-profile.html">

<dom-module id="ard-app">
  <template>
    <style>
      :host {
        @apply(--layout-vertical);
        @apply(--layout-fullbleed);
      }

      ard-profile,
      paper-card {
        width: 100%;
      }

      a {
        color: inherit;
        text-decoration: none;

        /* NOTE: Both values are needed, since some phones require the `transparent` value. */
        -webkit-tap-highlight-color: rgba(0,0,0,0);
        -webkit-tap-highlight-color: transparent;
      }
    </style>

    <iron-ajax url="../../data.json" auto last-response="{{data}}"></iron-ajax>

    <paper-header-panel mode="cover">
      <paper-toolbar class="tall"></paper-toolbar>

      <ard-profile profile="[[data.profile]]"></ard-profile>

      <paper-card heading="Experience">
        <template is="dom-repeat" items="[[data.experience.jobs]]" as="experience">
          <ard-item>
            <ard-item-body>
              <div>[[experience.title]]</div>
              <div>[[experience.company]]</div>
              <div>
                <ard-item-period period="[[experience.period]]"></ard-item-period>
                <span>|</span>
                <ard-item-location location="[[experience.location]]"></ard-item-location>
              </div>
            </ard-item-body>
          </ard-item>
        </template>
      </paper-card>

      <paper-card heading="Mentoring">
        <template is="dom-repeat" items="[[data.experience.mentoring]]" as="mentoring">
          <ard-item>
            <ard-item-body>
              <div>[[mentoring.eventName]]</div>
              <div>[[mentoring.organization]]</div>
              <div>
                <ard-item-date date="[[mentoring.date]]"></ard-item-date>
                <span>|</span>
                <ard-item-location location="[[mentoring.location]]"></ard-item-location>
              </div>
            </ard-item-body>
          </ard-item>
        </template>
      </paper-card>

      <paper-card heading="Talks">
        <template is="dom-repeat" items="[[data.experience.talks]]" as="talk">
          <ard-item>
            <ard-item-body>
              <div>[[talk.name]]</div>
              <div>[[talk.eventName]] by [[talk.organization]]</div>
              <div>
                <ard-item-date date="[[talk.date]]"></ard-item-date>
                <span>|</span>
                <ard-item-location location="[[talk.location]]"></ard-item-location>
              </div>
            </ard-item-body>
            <a href$="[[talk.slides]]" title$="'[[talk.name]]' slides" hidden$="[[!talk.slides]]" tabindex="-1" target="_blank">
              <paper-icon-button icon="image:slideshow" alt="'[[talk.name]]' slides"></paper-icon-button>
            </a>
          </ard-item>
        </template>
      </paper-card>

      <paper-card heading="Education">
        <template is="dom-repeat" items="[[data.education.education]]" as="education">
          <ard-item>
            <ard-item-body>
              <div>[[education.school]]</div>
              <div>[[education.degree]]</div>
              <div>
                <ard-item-period period="[[education.period]]" input-format="YYYY" output-format="YYYY"></ard-item-period>
              </div>
            </ard-item-body>
          </ard-item>
        </template>
      </paper-card>

      <paper-card heading="Certifications">
        <template is="dom-repeat" items="[[data.education.certifications]]" as="certification">
          <ard-item>
            <ard-item-body>
              <div>[[certification.name]]</div>
              <div>[[certification.authority]], License [[certification.licenseNumber]]</div>
              <div>
                <ard-item-period period="[[certification.period]]"></ard-item-period>
              </div>
            </ard-item-body>
            <a href$="[[certification.url]]" title$="'[[certification.name]]' certification" hidden$="[[!certification.url]]" tabindex="-1" target="_blank">
              <paper-icon-button icon="description" alt="[[certification.name]]' certification"></paper-icon-button>
            </a>
          </ard-item>
        </template>
      </paper-card>
    </paper-header-panel>

    <paper-toast id="cachingComplete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register id="swRegister"
                          auto-register
                          clients-claim
                          skip-waiting
                          base-uri="../../bower_components/platinum-sw/bootstrap"
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-offline-analytics></platinum-sw-offline-analytics>
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="../../cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
  </template>

  <script>
    Polymer({
      is: 'ard-app',

      displayInstalledToast: function() {
        // Check to make sure caching is actually enabledâ€”it won't be in the dev environment.
        if (!this.$.swRegister.disabled) {
          this.$.cachingComplete.show();
        }
      }
    });
  </script>
</dom-module>
