<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">

<link rel="import" href="../ard-item/ard-item-location.html">

<dom-module id="ard-app">
  <template>
    <style>
      :host {
        @apply(--layout-block);
        @apply(--layout-fullbleed);
      }

      ard-profile {
        margin-top: 50px;
      }

      ard-profile,
      .information {
        margin-right: 8px;
        margin-left: 8px;
      }

      .information {
        @apply(--layout-vertical);

        margin-bottom: calc(8px * 2);
      }

      .information,
      .information paper-card:nth-child(n+2) {
        margin-top: 8px;
      }

      a {
        text-decoration: none;

        color: inherit;

        /* NOTE: Both values are needed, since some phones require the `transparent` value. */
        -webkit-tap-highlight-color: rgba(0,0,0,0);
        -webkit-tap-highlight-color: transparent;
      }

      @media all and (min-width: 416px) {
        ard-profile,
        .information {
          margin-right: auto;
          margin-left: auto;
          width: 400px;
        }
      }

      @media all and (min-width: 432px) {
        .information {
          margin-bottom: calc(16px * 2);
        }

        .information,
        .information paper-card:nth-child(n+2) {
          margin-top: 16px;
        }
      }

      @media all and (min-width: 648px) {
        .information {
          @apply(--layout-horizontal);
          @apply(--layout-wrap);
          @apply(--layout-start);

          width: calc(300px * 2 + 16px);
        }

        .information paper-card {
          width: 300px;
        }

        .information paper-card:nth-child(n+2) {
          margin-top: 0;
        }

        .information paper-card:nth-child(n+3) {
          margin-top: 16px;
        }

        .information paper-card:nth-child(even) {
          margin-left: 16px;
        }
      }

      @media all and (min-width: 696px) {
        .information {
          margin-top: 32px;
          margin-bottom: calc(32px * 2);
          width: calc(300px * 2 + 32px);
        }

        .information paper-card:nth-child(n+3) {
          margin-top: 32px;
        }

        .information paper-card:nth-child(even) {
          margin-left: 32px;
        }
      }

      @media all and (min-width: 896px) {
        .information {
          width: calc(400px * 2 + 32px);
        }

        .information paper-card {
          width: 400px;
        }
      }
    </style>

    <iron-ajax url="../../data.json" auto last-response="{{data}}"></iron-ajax>

    <paper-header-panel mode="cover">
      <paper-toolbar class="tall"></paper-toolbar>

      <ard-profile profile="[[data.profile]]"></ard-profile>

      <div class="information">
        <paper-card heading="Experience">
          <ard-collapse-items items="[[data.experience.jobs]]" limit="2">
            <template>
              <ard-item>
                <ard-item-body>
                  <div>[[item.title]]</div>
                  <div>[[item.company]]</div>
                  <div>
                    <ard-item-period period="[[item.period]]"></ard-item-period>
                    <span>|</span>
                    <ard-item-location location="[[item.location]]"></ard-item-location>
                  </div>
                </ard-item-body>
              </ard-item>
            </template>
          </ard-collapse-items>
        </paper-card>

        <paper-card heading="Mentoring">
          <ard-collapse-items items="[[data.experience.mentoring]]" limit="2">
            <template>
              <ard-item>
                <ard-item-body>
                  <div>[[item.eventName]]</div>
                  <div>[[item.organization]]</div>
                  <div>
                    <ard-item-date date="[[item.date]]"></ard-item-date>
                    <span>|</span>
                    <ard-item-location location="[[item.location]]"></ard-item-location>
                  </div>
                </ard-item-body>
              </ard-item>
            </template>
          </ard-collapse-items>
        </paper-card>

        <paper-card heading="Talks">
          <ard-collapse-items items="[[data.experience.talks]]" limit="2">
            <template>
              <ard-item>
                <ard-item-body>
                  <div>[[item.name]]</div>
                  <div>[[item.eventName]] by [[item.organization]]</div>
                  <div>
                    <ard-item-date date="[[item.date]]"></ard-item-date>
                    <span>|</span>
                    <ard-item-location location="[[item.location]]"></ard-item-location>
                  </div>
                </ard-item-body>
                <a href$="[[item.slides]]" title$="'[[item.name]]' slides" hidden$="[[!item.slides]]" tabindex="-1" target="_blank">
                  <paper-icon-button icon="image:slideshow" alt="'[[item.name]]' slides"></paper-icon-button>
                </a>
              </ard-item>
            </template>
          </ard-collapse-items>
        </paper-card>

        <paper-card heading="Certifications">
          <ard-collapse-items items="[[data.education.certifications]]" limit="2">
            <template>
              <ard-item>
                <ard-item-body>
                  <div>[[item.name]]</div>
                  <div>[[item.authority]], License [[item.licenseNumber]]</div>
                  <div>
                    <ard-item-period period="[[item.period]]"></ard-item-period>
                  </div>
                </ard-item-body>
                <a href$="[[item.url]]" title$="'[[item.name]]' item" hidden$="[[!item.url]]" tabindex="-1" target="_blank">
                  <paper-icon-button icon="description" alt="[[item.name]]' certification"></paper-icon-button>
                </a>
              </ard-item>
            </template>
          </ard-collapse-items>
        </paper-card>

        <paper-card heading="Education">
          <ard-collapse-items items="[[data.education.education]]" limit="2">
            <template>
              <ard-item>
                <ard-item-body>
                  <div>[[item.school]]</div>
                  <div>[[item.degree]]</div>
                  <div>
                    <ard-item-period period="[[item.period]]" input-format="YYYY" output-format="YYYY"></ard-item-period>
                  </div>
                </ard-item-body>
              </ard-item>
            </template>
          </ard-collapse-items>
        </paper-card>
      </div>
    </paper-header-panel>

    <paper-toast id="cachingComplete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register id="swRegister"
                          auto-register
                          clients-claim
                          skip-waiting
                          base-uri="../../bower_components/platinum-sw/bootstrap"
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-offline-analytics></platinum-sw-offline-analytics>
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="../../cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
  </template>

  <script>
    Polymer({
      is: 'ard-app',

      displayInstalledToast: function() {
        // Check to make sure caching is actually enabledâ€”it won't be in the dev environment.
        if (!this.$.swRegister.disabled) {
          this.$.cachingComplete.show();
        }
      }
    });
  </script>
</dom-module>
