language: node_js
dist: trusty
sudo: required
addons:
  firefox: "latest"
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
node_js:
  - "6"
cache:
  yarn: true
branches:
  except:
    - /^v\d/
install:
  - yarn global add polymer-cli
  - yarn global add bower
  - yarn install
  - bower install
before_script:
  - yarn run lint
script:
  - echo "The test task is disabled."
  # - xvfb-run yarn run test
after_success:
  - if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then
      echo "Lighthouse CI only runs on Pull Requests.";
      exit;
    fi
  - yarn global add firebase-tools
  - yarn add https://github.com/ebidel/lighthouse-ci
  - yarn run build
  - firebase deploy --token $FIREBASE_TOKEN --project abdonrd-develop
  - node node_modules/lighthouse-ci/runlighthouse.js https://abdonrd-develop.firebaseapp.com
before_deploy:
  - yarn run build
deploy:
  - provider: firebase
    token: $FIREBASE_TOKEN
    skip_cleanup: true
    project: abdonrd-develop
    on:
      branch: develop
  - provider: firebase
    token: $FIREBASE_TOKEN
    skip_cleanup: true
    project: project-8848054472830093819
    on:
      branch: master
