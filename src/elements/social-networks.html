<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../app-icons.html">

<dom-module id="social-networks">
  <template>
    <style>
      :host {
        display: block;
      }

      ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: row;
      }

      ul li + li {
        margin-left: 16px;
      }

      ul li a {
        color: inherit;
      }

      ul li a iron-icon {
        width: var(--social-networks-icon-size, 28px);
        height: var(--social-networks-icon-size, 28px);
      }
    </style>

    <ul>
      <li>
        <a
            href="https://twitter.com/abdonrd"
            title="Twitter profile"
            target="_blank"
            rel="noopener">
          <iron-icon icon="app-icons:twitter"></iron-icon>
        </a>
      </li>
      <li>
        <a
            href="https://github.com/abdonrd"
            title="GitHub profile"
            target="_blank"
            rel="noopener">
          <iron-icon icon="app-icons:github"></iron-icon>
        </a>
      </li>
      <li>
        <a
            href="https://www.linkedin.com/in/abdonrd"
            title="LinkedIn profile"
            target="_blank"
            rel="noopener">
          <iron-icon icon="app-icons:linkedin"></iron-icon>
        </a>
      </li>
    </ul>
  </template>

  <script>
    class SocialNetworks extends Polymer.Element {
      static get is() {
        return 'social-networks';
      }
    }

    customElements.define(SocialNetworks.is, SocialNetworks);
  </script>
</dom-module>
