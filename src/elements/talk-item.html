<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../elements/date-fns-import.html">
<link rel="import" href="../app-icons.html">

<dom-module id="talk-item">
  <template>
    <style>
      :host {
        display: block;
        line-height: 1.4em;
      }

      .name {
        font-weight: bold;
        font-size: 1.1em;
      }

      .event-name-and-organization {
        font-style: italic;
      }

      .date-and-location {
        display: flex;
        flex-flow: row wrap;
        align-items: center;
      }

      .date,
      .location {
        display: flex;
        flex-direction: row;
        align-items: center;
        color: #444444;
      }

      .date {
        margin-right: 1.2em;
      }

      iron-icon {
        width: 1em;
        height: 1em;
        margin-right: 0.1em;
      }

      .date iron-icon {
        margin-right: 0.3em;
      }
    </style>

    <div class="name">[[talk.name]]</div>
    <div class="event-name-and-organization">[[talk.eventName]] by [[talk.organization]]</div>
    <div class="date-and-location">
      <div class="date">
        <iron-icon icon="app-icons:today"></iron-icon>
        <span>[[_formatDate(talk.date)]]</span>
      </div>
      <div class="location">
        <iron-icon icon="app-icons:location-on"></iron-icon>
        <span title="[[talk.location.long]]">[[talk.location.short]]</span>
      </div>
    </div>
  </template>

  <script>
    /* global dateFns:false */

    class TalkItem extends Polymer.Element {
      static get is() {
        return 'talk-item';
      }

      static get properties() {
        return {
          talk: {
            type: Object
          }
        };
      }

      _formatDate(date) {
        return dateFns.format(new Date(date), 'MMM DD, YYYY');
      }
    }

    customElements.define(TalkItem.is, TalkItem);
  </script>
</dom-module>
