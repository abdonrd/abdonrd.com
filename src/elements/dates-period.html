<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<script src="../../bower_components/date-fns/dist/date_fns.min.js"></script>

<dom-module id="dates-period">
  <template>
    <style>
      :host {
        display: inline;
      }
    </style>

    [[_formatPeriod(period)]]
  </template>

  <script>
    /* global dateFns:false */

    /**
     * @extends Polymer.Element
     */
    class DatesPeriod extends Polymer.Element {
      static get is() {
        return 'dates-period';
      }

      static get properties() {
        return {
          period: {
            type: Object
          }
        };
      }

      _formatDate(date) {
        return dateFns.format(new Date(date), 'MMMM YYYY');
      }

      _formatPeriod(period) {
        const start = this._formatDate(period.start);
        const finish = period.finish ? this._formatDate(period.finish) : 'Present';

        return `${start} - ${finish}`;
      }
    }

    customElements.define(DatesPeriod.is, DatesPeriod);
  </script>
</dom-module>
