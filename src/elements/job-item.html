<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../elements/dates-period.html">
<link rel="import" href="../app-icons.html">

<dom-module id="job-item">
  <template>
    <style>
      :host {
        display: block;
      }

      .title {
        font-weight: bold;
      }

      .location,
      .period {
        display: flex;
        flex-direction: row;
        align-items: center;
      }

      iron-icon {
        width: 1em;
        height: 1em;
        margin-right: 4px;
      }
    </style>

    <div class="title">[[job.title]]</div>
    <div class="company">[[job.company]]</div>
    <div class="location">
      <iron-icon icon="app-icons:location-on"></iron-icon>
      <span title="[[job.location.long]]">[[job.location.short]]</span>
    </div>
    <div class="period">
      <iron-icon icon="app-icons:today"></iron-icon>
      <dates-period period="[[job.period]]"></dates-period>
    </div>
  </template>

  <script>
    /**
     * @extends Polymer.Element
     */
    class JobItem extends Polymer.Element {
      static get is() {
        return 'job-item';
      }

      static get properties() {
        return {
          job: {
            type: Object
          }
        };
      }
    }

    customElements.define(JobItem.is, JobItem);
  </script>
</dom-module>
