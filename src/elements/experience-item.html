<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../elements/dates-period.html">
<link rel="import" href="../app-icons.html">

<dom-module id="experience-item">
  <template>
    <style>
      :host {
        display: block;
        line-height: 1.4em;
      }

      .title {
        font-weight: bold;
        font-size: 1.1em;
      }

      .company {
        font-style: italic;
      }

      .period-and-location {
        display: flex;
        flex-flow: row wrap;
        align-items: center;
      }

      .period,
      .location {
        display: flex;
        flex-direction: row;
        align-items: center;
        color: #444444;
      }

      .period {
        margin-right: 1.2em;
      }

      iron-icon {
        width: 1em;
        height: 1em;
        margin-right: 0.1em;
      }

      .period iron-icon {
        margin-right: 0.3em;
      }
    </style>

    <div class="title">[[experience.title]]</div>
    <div class="company">[[experience.company]]</div>
    <div class="period-and-location">
      <div class="period">
        <iron-icon icon="app-icons:today"></iron-icon>
        <dates-period period="[[experience.period]]"></dates-period>
      </div>
      <div class="location">
        <iron-icon icon="app-icons:location-on"></iron-icon>
        <span title="[[experience.location.long]]">[[experience.location.short]]</span>
      </div>
    </div>
  </template>

  <script>
    class ExperienceItem extends Polymer.Element {
      static get is() {
        return 'experience-item';
      }

      static get properties() {
        return {
          experience: {
            type: Object
          }
        };
      }
    }

    customElements.define(ExperienceItem.is, ExperienceItem);
  </script>
</dom-module>
