<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="app-icons.html">

<dom-module id="ard-profile">
  <template>
    <style>
      :host {
        @apply(--layout-block);

        --ard-profile-avatar-size: 128px;
      }

      paper-card {
        width: 100%;
        margin-top: calc(var(--ard-profile-avatar-size) / 2);

        --paper-card-header-text: {
          margin-top: calc(var(--ard-profile-avatar-size) / 2);

          text-align: center;
        }
      }

      #avatar {
        position: absolute;
        top: calc(-var(--ard-profile-avatar-size) / 2);
        right: 0;
        left: 0;

        width: var(--ard-profile-avatar-size);
        height: var(--ard-profile-avatar-size);
        margin: 0 auto;

        border: 2px solid #fff;
        border-radius: 50%;

        --iron-image-width: 100%;
        --iron-image-height: 100%;
      }

      .card-actions {
        text-align: center;
      }

      a {
        display: inline-block;

        text-decoration: inherit;

        color: inherit;

        /* NOTE: Both values are needed, since some phones require the value to be `transparent`. */
        -webkit-tap-highlight-color: rgba(0,0,0,0);
        -webkit-tap-highlight-color: transparent;
      }
    </style>

    <paper-card heading="[[profile.firstName]] [[profile.lastName]]">
      <iron-image id="avatar" src="../images/avatar.jpg" alt$="[[profile.firstName]] [[profile.lastName]] avatar"></iron-image>
      <div class="card-content">
        <div>[[profile.summary]]</div>
      </div>
      <div class="card-actions">
        <a href$="[[profile.linkedinProfile]]" title="LinkedIn profile" tabindex="-1" target="_blank">
          <paper-icon-button icon="linkedin" alt="LinkedIn profile"></paper-icon-button>
        </a>
        <a href$="[[profile.twitterProfile]]" title="Twitter profile" tabindex="-1" target="_blank">
          <paper-icon-button icon="twitter" alt="Twitter profile"></paper-icon-button>
        </a>
        <a href$="[[profile.googlePlusProfile]]" title="Google+ profile" tabindex="-1" target="_blank">
          <paper-icon-button icon="google-plus" alt="Google+ profile"></paper-icon-button>
        </a>
        <a href$="[[profile.githubProfile]]" title="GitHub profile" tabindex="-1" target="_blank">
          <paper-icon-button icon="github" alt="GitHub profile"></paper-icon-button>
        </a>
      </div>
    </paper-card>
  </template>

  <script>
    Polymer({
      is: 'ard-profile',

      properties: {
        profile: {
          type: Object
        }
      }
    });
  </script>
</dom-module>
