<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../app-styles.html">

<dom-module id="page-not-found">
  <template>
    <style include="app-styles">
      :host {
        display: block;
      }
    </style>

    Oops you hit a 404. <a href="[[rootPath]]">Head back to home.</a>
  </template>

  <script>
    class PageNotFound extends Polymer.Element {
      static get is() {
        return 'page-not-found';
      }

      static get properties() {
        return {
          // TODO: Delete this when fixing https://github.com/Polymer/polymer-linter/issues/71
          rootPath: String
        };
      }
    }

    customElements.define(PageNotFound.is, PageNotFound);
  </script>
</dom-module>
