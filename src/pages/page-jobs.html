<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../elements/job-item.html">
<link rel="import" href="../app-styles.html">

<dom-module id="page-jobs">
  <template>
    <style include="page-styles">
      ul {
        padding: 0;
        margin: 0;
        list-style-type: none;
      }

      li + li {
        margin-top: 1.2em;
      }
    </style>

    <h1>Jobs</h1>

    <ul>
      <dom-repeat items="[[jobs]]" as="job">
        <template>
          <li>
            <job-item job="[[job]]"></job-item>
          </li>
        </template>
      </dom-repeat>
    </ul>
  </template>

  <script>
    class PageJobs extends Polymer.Element {
      static get is() {
        return 'page-jobs';
      }

      static get properties() {
        return {
          jobs: {
            type: Array
          }
        };
      }
    }

    customElements.define(PageJobs.is, PageJobs);
  </script>
</dom-module>
