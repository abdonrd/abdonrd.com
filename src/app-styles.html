<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="app-styles">
  <template>
    <style>
    </style>
  </template>
</dom-module>

<dom-module id="page-styles">
  <template>
    <style include="app-styles">
      :host {
        display: block;
        padding: 1em;
      }

      h2 {
        font-size: 1.6em;
        margin: 0 0 0.8em;
        text-transform: uppercase;
      }

      h3 {
        font-size: 1.3em;
        margin: 0 0 0.8em;
      }

      @media (min-width: 425px) {
        :host {
          padding: 2em;
        }
      }
    </style>
  </template>
</dom-module>

<dom-module id="list-styles">
  <template>
    <style include="app-styles">
      ul {
        padding: 0;
        margin: 0;
        list-style-type: none;
      }

      .li-group + .li-group {
        margin-top: 2.2em;
      }

      .li-item + .li-item {
        margin-top: 1.4em;
      }
    </style>
  </template>
</dom-module>
