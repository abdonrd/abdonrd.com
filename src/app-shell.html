<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/lazy-imports/lazy-imports-mixin.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="app-icons.html">

<dom-module id="app-shell">
  <link rel="lazy-import" group="home" href="pages/page-home.html">
  <link rel="lazy-import" group="jobs" href="pages/page-jobs.html">
  <link rel="lazy-import" group="notFound" href="pages/page-not-found.html">
  <link rel="lazy-import" group="talks" href="pages/page-talks.html">

  <link rel="lazy-import" group="lazyResources" href="../bower_components/paper-button/paper-button.html">
  <link rel="lazy-import" group="lazyResources" href="../bower_components/paper-toast/paper-toast.html">

  <template>
    <style>
      :host {
        --app-primary-color: #1abc9c;
        --app-secondary-color: #000000;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #ffffff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: #ffffff;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: #000000;
        font-weight: bold;
      }

      .toast-website-updated {
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -ms-flex-direction: row;
        -webkit-flex-direction: row;
        flex-direction: row;
        -ms-flex-pack: justify;
        -webkit-justify-content: space-between;
        justify-content: space-between;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
        padding: 6px 24px;
      }

      .toast-website-updated paper-button {
        color: var(--app-primary-color);
      }
    </style>

    <app-location route="{{_route}}" url-space-regex="^[[rootPath]]"></app-location>
    <app-route
        route="{{_route}}"
        pattern="[[rootPath]]:pageId"
        data="{{_routeData}}"
        tail="{{_routeTail}}">
    </app-route>

    <app-drawer-layout fullbleed>
      <app-drawer id="drawer" slot="drawer">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector
            selected="[[_selectedPageId]]"
            attr-for-selected="name"
            class="drawer-list"
            role="navigation">
          <a name="home" href="[[rootPath]]">Home</a>
          <a name="jobs" href="[[rootPath]]jobs">Jobs</a>
          <a name="talks" href="[[rootPath]]talks">Talks</a>
        </iron-selector>
      </app-drawer>

      <app-header-layout has-scrolling-region>
        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="app-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>My App</div>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[_selectedPageId]]"
            attr-for-selected="name"
            fallback-selection="notFound"
            role="main">
          <page-home name="home"></page-home>
          <page-jobs name="jobs"></page-jobs>
          <page-talks name="talks"></page-talks>
          <page-not-found name="notFound"></page-not-found>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>

    <paper-toast
        id="toastWebsiteOffline"
        text="The website is cached for offline use!">
    </paper-toast>
    <paper-toast
        id="toastWebsiteUpdated"
        class="toast-website-updated"
        duration="0"
        text="New version available!">
       <paper-button on-click="_reloadWebsite">Update</paper-button>
    </paper-toast>
  </template>

  <script>
    /**
     * @extends Polymer.Element
     * @appliesMixin Polymer.LazyImportsMixin
     */
    class AppShell extends Polymer.LazyImportsMixin(Polymer.Element) {
      static get is() {
        return 'app-shell';
      }

      static get properties() {
        return {
          /**
           * The default selected page id.
           */
          defaultSelectedPageId: {
            type: String,
            value: 'home'
          },

          // TODO: Delete this when fixing https://github.com/Polymer/polymer-linter/issues/71
          rootPath: String,

          _routeData: {
            type: Object
          },

          _routeTail: {
            type: Object
          },

          _selectedPageId: {
            type: String,
            observer: '_selectedPageIdChanged'
          }
        };
      }

      static get observers() {
        return [
          '_routePageIdChanged(_routeData.pageId)'
        ];
      }

      _routePageIdChanged(pageId) {
        this._selectedPageId = pageId || this.defaultSelectedPageId;

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _selectedPageIdChanged(_selectedPageId) {
        // Load page import on demand. If fails, show the not found page.
        this.importLazyGroup(_selectedPageId).then((results) => {
          if (results.failed.length > 0 || results.loaded.length < 1) {
            this._selectedPageId = 'notFound';
          } else {
            this._ensureLazyLoaded();
          }
        });
      }

      _ensureLazyLoaded() {
        // Load lazy resources after render and set `_loadComplete` when done.
        if (!this._loadComplete) {
          Polymer.RenderStatus.afterNextRender(this, () => {
            this.importLazyGroup('lazyResources').then((results) => {
              if (results.loaded.length >= 1) {
                this._loadComplete = true;
                this._registerServiceWorker();
              }
            });
          });
        }
      }

      _registerServiceWorker() {
        if (!('serviceWorker' in navigator)) {
          return;
        }

        navigator.serviceWorker.register('service-worker.js', {
          scope: Polymer.rootPath
        }).then(registration => {
          registration.onupdatefound = () => {
            const installingWorker = registration.installing;

            installingWorker.onstatechange = () => {
              switch (installingWorker.state) {
                case 'installed':
                  if (!navigator.serviceWorker.controller) {
                    this.$.toastWebsiteOffline.open();
                  } else {
                    navigator.serviceWorker.controller.onstatechange = event => {
                      if (event.target.state === 'redundant') {
                        this.$.toastWebsiteUpdated.open();
                      }
                    };
                  }
                  break;
                case 'redundant':
                  throw Error('The installing Service Worker became redundant.');
                default:
                  break;
              }
            };
          };
        }).catch(function(error) {
          // eslint-disable-next-line no-console
          console.error('Service Worker registration failed:', error);
        });
      }

      _reloadWebsite() {
        window.location.reload();
      }
    }

    customElements.define(AppShell.is, AppShell);
  </script>
</dom-module>
