<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="app-icons.html">

<dom-module id="app-shell">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: #000000;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #ffffff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: #ffffff;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: #000000;
        font-weight: bold;
      }
    </style>

    <app-location route="{{_route}}"></app-location>
    <app-route
        route="{{_route}}"
        pattern="/:pageId"
        data="{{_routeData}}"
        tail="{{_routeTail}}">
    </app-route>

    <app-drawer-layout fullbleed>
      <app-drawer id="drawer" slot="drawer">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector
            selected="[[_selectedPageId]]"
            attr-for-selected="name"
            class="drawer-list"
            role="navigation">
          <a name="home" href="/">Home</a>
          <a name="jobs" href="/jobs">Jobs</a>
          <a name="talks" href="/talks">Talks</a>
        </iron-selector>
      </app-drawer>

      <app-header-layout has-scrolling-region>
        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="app-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>My App</div>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[_selectedPageId]]"
            attr-for-selected="name"
            fallback-selection="404"
            role="main">
          <page-home name="home"></page-home>
          <page-jobs name="jobs"></page-jobs>
          <page-talks name="talks"></page-talks>
          <page-404 name="404"></page-404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    class AppShell extends Polymer.Element {

      static get is() {
        return 'app-shell';
      }

      static get properties() {
        return {
          defaultSelectedPageId: {
            type: String,
            value: 'home'
          },

          _selectedPageId: {
            type: String,
            observer: '_selectedPageIdChanged'
          },

          _pagesPaths: {
            type: Object,
            value: function() {
              return {
                404: 'pages/page-404.html',
                home: 'pages/page-home.html',
                jobs: 'pages/page-jobs.html',
                talks: 'pages/page-talks.html'
              };
            }
          }
        };
      }

      static get observers() {
        return [
          '_routePageIdChanged(_routeData.pageId)'
        ];
      }

      _routePageIdChanged(pageId) {
        // Polymer 2.0 will call with `undefined` on initialization.
        // Ignore until we are properly called with a string.
        if (pageId === undefined) {
          return;
        }

        this._selectedPageId = pageId || this.defaultSelectedPageId;

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _selectedPageIdChanged(_selectedPageId) {
        if (this._pageIdNotAvaliable(_selectedPageId)) {
          _selectedPageId = '404';
        }

        var resolvedPageUrl = this.resolveUrl(this._pagesPaths[_selectedPageId]);
        Polymer.importHref(resolvedPageUrl, null, null, true);
      }

      _pageIdNotAvaliable(pageId) {
        return !(pageId in this._pagesPaths);
      }
    }

    window.customElements.define(AppShell.is, AppShell);
  </script>
</dom-module>
