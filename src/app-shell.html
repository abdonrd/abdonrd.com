<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/utils/render-status.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="elements/social-networks.html">

<dom-module id="app-shell">
  <template>
    <style>
      :host {
        --app-primary-color: #1abc9c;

        height: 100%;
        display: flex;
        flex-direction: column;
      }

      header {
        min-height: 100%;
        background-color: var(--app-primary-color);
        color: #ffffff;
        font-family: monospace;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      header img {
        width: 256px;
        height: 256px;
        border-radius: 50%;
        background-color: #314cc0;
        text-align: center;
      }

      header h1 {
        margin: 32px 16px;
        font-size: 1.9em;
        text-align: center;
      }

      header h2 {
        margin: 0 16px;
        font-size: 1.2em;
        font-weight: normal;
        text-align: center;
        max-width: 400px;
      }

      header social-networks {
        --social-networks-icon-size: 28px;

        height: 28px;
        margin-top: 32px;
      }

      @media (min-width: 768px) {
        :host {
          flex-direction: row;
        }

        header {
          flex: 1;
        }

        main {
          display: flex;
          flex-direction: column;
          flex: 1;
          overflow-x: scroll;
        }
      }

      .toast-website-updated.paper-toast-open {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        padding: 6px 24px;
      }

      .toast-website-updated paper-button {
        color: var(--app-primary-color);
      }

      /* Hide the toast button while the element has not been imported */
      .toast-website-updated:not(.paper-toast-open) paper-button {
        display: none;
      }
    </style>

    <app-location route="{{_route}}" url-space-regex="^[[rootPath]]"></app-location>
    <app-route
        route="{{_route}}"
        pattern="[[rootPath]]:pageId"
        data="{{_routeData}}"
        tail="{{_routeTail}}">
    </app-route>

    <header>
      <img src="images/avatar.jpg" alt="Profile picture of Abdón">
      <h1>Abdón Rodríguez Davila</h1>
      <h2>Galician. Technology enthusiast. Frontend Developer at IBM Research. Google Developer Expert on Web Technologies</h2>
      <social-networks></social-networks>
    </header>

    <main>
      <div class="menu">
        <a name="home" href="[[rootPath]]">Home</a>
        <a name="jobs" href="[[rootPath]]jobs">Jobs</a>
        <a name="talks" href="[[rootPath]]talks">Talks</a>
      </div>

      <iron-pages
          selected="[[_selectedPageId]]"
          attr-for-selected="name"
          fallback-selection="notFound"
          role="main">
        <page-home name="home"></page-home>
        <page-jobs name="jobs"></page-jobs>
        <page-talks name="talks"></page-talks>
        <page-not-found name="notFound"></page-not-found>
      </iron-pages>
    </main>

    <paper-toast
        id="toastWebsiteOffline"
        text="The website is cached for offline use!">
    </paper-toast>
    <paper-toast
        id="toastWebsiteUpdated"
        class="toast-website-updated"
        duration="0"
        text="New version available!">
       <paper-button on-click="_reloadWebsite">Update</paper-button>
    </paper-toast>
  </template>

  <script>
    // Gesture events like tap and track generated from touch will not be
    // preventable, allowing for better scrolling performance.
    Polymer.setPassiveTouchGestures(true);

    class AppShell extends Polymer.Element {
      static get is() {
        return 'app-shell';
      }

      static get properties() {
        return {
          /**
           * The default selected page id.
           */
          defaultSelectedPageId: {
            type: String,
            value: 'home'
          },

          _routeData: {
            type: Object
          },

          _routeTail: {
            type: Object
          },

          _pagesPaths: {
            type: Object,
            value: () => {
              return {
                home: 'pages/page-home.html',
                jobs: 'pages/page-jobs.html',
                notFound: 'pages/page-not-found.html',
                talks: 'pages/page-talks.html'
              };
            }
          },

          _selectedPageId: {
            type: String,
            observer: '_selectedPageIdChanged'
          }
        };
      }

      static get observers() {
        return [
          '_routePageIdChanged(_routeData.pageId)'
        ];
      }

      ready() {
        super.ready();

        // Custom Elements polyfill safe way to indicate an element has been
        // upgraded.
        this.removeAttribute('unresolved');
      }

      _routePageIdChanged(pageId) {
        this._selectedPageId = pageId || this.defaultSelectedPageId;
      }

      _selectedPageIdChanged(_selectedPageId) {
        // Load page import on demand. If fails, show the not found page.
        if (_selectedPageId in this._pagesPaths) {
          this._importPage(_selectedPageId);
        } else {
          this._importPage('notFound');
        }
      }

      _importPage(pageId) {
        const pagePath = this._pagesPaths[pageId];

        Polymer.importHref(this.resolveUrl(pagePath), () => {
          this._ensureLazyLoaded();
        }, null, true);
      }

      _ensureLazyLoaded() {
        // Load lazy resources after render and set `_loadComplete` when done.
        if (!this._loadComplete) {
          Polymer.RenderStatus.afterNextRender(this, () => {
            Polymer.importHref(this.resolveUrl('lazy-resources.html'), () => {
              this._registerServiceWorker();
              this._loadComplete = true;
            });
          });
        }
      }

      _registerServiceWorker() {
        if (!('serviceWorker' in navigator)) {
          return;
        }

        navigator.serviceWorker.register('service-worker.js', {
          scope: Polymer.rootPath
        }).then(registration => {
          registration.onupdatefound = () => {
            const installingWorker = registration.installing;

            installingWorker.onstatechange = () => {
              switch (installingWorker.state) {
                case 'installed':
                  if (!navigator.serviceWorker.controller) {
                    this.$.toastWebsiteOffline.open();
                  } else {
                    navigator.serviceWorker.controller.onstatechange = event => {
                      if (event.target.state === 'redundant') {
                        this.$.toastWebsiteUpdated.open();
                      }
                    };
                  }
                  break;
                case 'redundant':
                  throw Error('The installing Service Worker became redundant.');
                default:
                  break;
              }
            };
          };
        }).catch(function(error) {
          // eslint-disable-next-line no-console
          console.error('Service Worker registration failed:', error);
        });
      }

      _reloadWebsite() {
        window.location.reload();
      }
    }

    customElements.define(AppShell.is, AppShell);
  </script>
</dom-module>
